<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Menu Tối Ưu Thiết Bị</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Ngô Tấn Sang</h1>
        <div class="tabs">
            <button class="tab-btn active" onclick="openTab('info')">Thông tin</button>
            <button class="tab-btn" onclick="openTab('features')">Chức năng</button>
            <button class="tab-btn" onclick="openTab('contact')">Liên hệ</button>
        </div>

        <div class="tab-content" id="info">
            <h2>Thông tin thiết bị</h2>
            <p><strong>Tên thiết bị:</strong> <span id="deviceName">Đang lấy...</span></p>
            <p><strong>RAM:</strong> <span id="ramInfo">Đang lấy...</span></p>
            <p><strong>ROM:</strong> <span id="romInfo">Đang lấy...</span></p>
        </div>

        <div class="tab-content" id="features" style="display:none;">
            <h2>Tối ưu hệ thống</h2>
            <button onclick="optimizeDevice()">Tối ưu thiết bị</button>
            <button onclick="adjustFPS()">Điều chỉnh FPS</button>
            <button onclick="adjustSensitivity()">Chỉnh độ nhạy</button>
            <button onclick="toggleShizuku()">Kiểm tra Shizuku</button>
            <p id="statusMessage"></p>
        </div>

        <div class="tab-content" id="contact" style="display:none;">
            <h2>Liên hệ tác giả</h2>
            <p><strong>Tác giả:</strong> Bạn</p>
            <button onclick="copyFacebook()">Sao chép Facebook</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
