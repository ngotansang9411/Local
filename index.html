<!DOCTYPE html>

    .tab.active {

      border-bottom: 2px solid #0ff;

    .tab-content.active { display: block; }
    @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }
    .info p { margin: 10px 0; font-size: 15px; color: #ddd; }
    a { color: #0ff; text-decoration: none; font-weight: 500; text-shadow: 0 0 6px #0ff; }

    button, .toggle {
      width: 100%; padding: 14px; margin: 10px 0;
      border: none; border-radius: 10px; font-size: 15px; font-weight: 600;
      cursor: pointer; transition: 0.25s;
    }
    button {
      background: linear-gradient(135deg, #00ffcc, #9900ff);
      color: white;
      box-shadow: 0 0 10px #0ff, 0 0 15px #f0f;
    }
    button:hover { opacity: 0.85; transform: scale(1.02); }
    .toggle {
      display: flex; align-items: center; background: #000;
      border: 2px solid #0ff; color: #0ff; font-weight: 500;
      padding-left: 14px; text-shadow: 0 0 6px #0ff;
    }
    .toggle input { margin-right: 12px; transform: scale(1.3); accent-color: #ff00ff; }
    .settings p { font-size: 16px; font-weight: 500; color: #f0f; text-align: center; text-shadow: 0 0 8px #f0f; }

    /* Modal */
    .modal {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.8); display: none; justify-content: center; align-items: center;
    }
    .modal-content {
      background: #111; padding: 20px; border-radius: 12px; width: 320px;
      text-align: center; box-shadow: 0 0 15px #f00;
      border: 2px solid #f00;
      animation: fadeIn 0.3s ease;
    }
    .modal-content h3 { margin-bottom: 15px; color: #ff4444; text-shadow: 0 0 8px #f00; }
    .modal-buttons { display: flex; justify-content: space-around; margin-top: 15px; }
    .modal-buttons button {
      flex: 1; margin: 0 5px; padding: 10px; border-radius: 8px;
    }
    .btn-cancel { background: #333; color: #ccc; }
    .btn-ok { background: linear-gradient(135deg, #ff0066, #ff3300); color: white; box-shadow: 0 0 10px #f00; }

<script>
  function showTab(tabId) {
    document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
    document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
    event.target.classList.add('active');
    document.getElementById(tabId).classList.add('active');
  }

  function detectOS() {
    const ua = navigator.userAgent.toLowerCase();
    if (/android/.test(ua)) return 'android';
    if (/iphone|ipad|ipod/.test(ua)) return 'ios';
    return 'other';
  }

  function alertDevice(message) {
    let os = detectOS();
    if (os === 'android') {
      alert("\n" + message);
    } else if (os === 'ios') {
      alert("\n" + message);
    } else {
      alert("\n" + message);
    }
  }

  let aimCheckbox = null;
